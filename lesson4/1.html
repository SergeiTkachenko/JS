-->
  <script>
    "use strict";

    function ProductES5(name, price) {

      this.price = price;

      this.price = this.price * 0.75;
    };

    const productES5Apple = new ProductES5('Яблоки', 50);

    productES5Apple.makeDiscaunt();
    console.log(productES5Apple);
