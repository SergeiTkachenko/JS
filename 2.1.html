<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    а=1, оператор ++ стоит перед а, значит 1 будет добавляться перед тем как вывести переменную с, отсюда в консоли ввыводиться 2
    с = 2
     */
    c = ++a;
    console.log(c);

    /*
   b=1, оператор ++ стоит после b, значит 1 будет добавляться к b после вывода переменной d, отсюда в консоли ввыводиться 1,
   и если поселе этого вывести в консоль значение b (console.log(b);) мы получим 2 
   d = 1
     */
    d = b++;
    console.log(d);

    /*
    т.к. из-за предыдущего кода а = 2, и оператором ++ мы добавляем еще 1 (он стоит до переменной а), мы получаем 2 + 3
    отсюда с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    т.к. из-за предыдущего кода b = 2, 2 + 2 = 4. d = 4. оператор ++ стоит после b, значит 1 будет добавляться к b после записи в консоле.
    отсюда с = 5
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
