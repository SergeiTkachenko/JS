<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = 20 
    2. "10" - строка. Выражение переводиться в строку и получаем строку 2010.
    3. С помощью console.log выводим число 2010 в консоль.
    */
    console.log(10 + 10 + "10"); // = 2010

    /*
    1. 10 + "10" переводит число в строку получаем "1010"
    2. "1010" строка, из-за этого 10 таже переводится в строку и получаем 101010 
    3. С помощью console.log выводим число 101010 в консоль.
    */
    console.log(10 + "10" + 10); // = 101010

    /*
    1. 10 + 10 = 20
    2. 20 + +"10" = 30. перед "10" стоит + из-за чего строка преобразовывается в число
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10"); // = 30

    /*
    1. число 10 хотим поделить на отрицательную непонятно что)
    2. посмотрел в решении, понял что -"" преобразовалось в -0
    3. 10 / -0 = -Infinity
    4. С помощью console.log выводим значение -Infinity в консоль.
    */
    console.log(10 / -""); // = -Infinity

    /*
     1. Перед делением сработает унарный оператор +"2,5", который попытается
       превратить строку "2,5" в число. Однако, в JavaScript разделителем дробной
       части в числе является точка, а не занятая, как в данном примере, из-за
       этого JavaScript не сможет превратить данную строку в число, мы получим
       значение NaN
     2. 10 / NaN, получаем NaN
     3. С помощью console.log выводим число NaN в консоль
     подглядел в решении что не так, оказалось все дело в запятой
      */
    console.log(10 / +"2,5"); // = NaN

  </script>
</body>

</html>
